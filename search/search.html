<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="search.css" />
    <title>Pramana Context - Search</title>
</head>
<body>
    <div class="header">
        <h2>Context Memory</h2>
        <div class="controls-row">
            <div class="bulk-actions-compact">
                <button type="button" id="select-all-btn" title="Select/Deselect All">‚òë</button>
                <button type="button" id="delete-selected-btn" class="delete-btn" disabled title="Delete Selected">üóë</button>
                <button type="button" id="export-btn" title="Export Data">‚¨á</button>
            </div>
            <input type="text" id="search" placeholder="Search by intent or title..." />
            <select id="status-filter" title="Filter by status">
                <option value="all">All Status</option>
                <option value="active">Active</option>
                <option value="resolved">Resolved</option>
                <option value="abandoned">Abandoned (7+ days)</option>
            </select>
            <select id="sort-by" title="Sort contexts">
                <option value="recent">Most Recent</option>
                <option value="visits">Most Visited</option>
                <option value="created">Date Created</option>
            </select>
            <label class="toggle-label-compact">
                <input type="checkbox" id="auto-save-toggle" />
                <span>Auto-save</span>
            </label>
            <label class="toggle-label-compact">
                <input type="checkbox" id="group-view-toggle" />
                <span>Group</span>
            </label>
        </div>
    </div>

    <div class="container">
        <div id="contexts-list"></div>
        <div id="pagination" class="pagination hidden">
            <button type="button" id="prev-page" class="pagination-btn">‚Üê Prev</button>
            <span id="page-info" class="page-info">Page 1 of 1</span>
            <button type="button" id="next-page" class="pagination-btn">Next ‚Üí</button>
        </div>
    </div>

    <script type="module" src="search.js"></script>
</body>
</html>
