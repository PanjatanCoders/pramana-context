<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css" />
    <title>Pramana Context</title>
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="popup-header">
            <div class="logo-section">
                <div class="logo-icon">ğŸ§ </div>
                <div class="logo-text">
                    <h1>Pramana</h1>
                    <span class="tagline">Context Memory</span>
                </div>
            </div>
        </div>

        <!-- Page Info -->
        <div class="page-info">
            <div class="page-label">Current Page</div>
            <div id="page-title" class="page-title"></div>
        </div>

        <!-- Status Badge -->
        <div id="context-status" class="context-status"></div>

        <!-- Intent Section -->
        <div class="intent-section">
            <label for="intent" class="intent-label">
                <span class="label-text">Your Intent</span>
                <span class="label-hint">Why did you open this?</span>
            </label>
            <textarea
                name="intent"
                id="intent"
                placeholder="e.g., Research React hooks for new feature..."
                rows="2"
            ></textarea>
            <div class="char-count">
                <span id="char-counter">0</span> characters
            </div>
        </div>

        <!-- Tags Section -->
        <div class="tags-section">
            <label for="tags-input" class="tags-label">
                <span class="label-text">Tags</span>
                <span class="label-hint">Organize with categories</span>
            </label>
            <div class="tags-container">
                <div id="tags-display" class="tags-display"></div>
                <input
                    type="text"
                    id="tags-input"
                    class="tags-input"
                    placeholder="Type tag and press Enter..."
                />
            </div>
            <div class="tags-suggestions" id="tags-suggestions"></div>
        </div>

        <!-- Quick Stats -->
        <div class="quick-stats" id="quick-stats">
            <div class="stat-item">
                <span class="stat-icon">ğŸ“š</span>
                <span class="stat-value" id="total-contexts">0</span>
                <span class="stat-label">Contexts</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">ğŸ¯</span>
                <span class="stat-value" id="active-contexts">0</span>
                <span class="stat-label">Active</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">ğŸ·ï¸</span>
                <span class="stat-value" id="total-tags">0</span>
                <span class="stat-label">Tags</span>
            </div>
        </div>

        <!-- Primary Action Button -->
        <button type="button" id="save-page-btn" class="primary-btn hidden">
            <span class="btn-icon">ğŸ’¾</span>
            <span class="btn-text">Add to Memory</span>
        </button>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button type="button" id="save" class="action-btn save-btn">
                <span class="btn-icon">ğŸ’¾</span>
                <span class="btn-text">Save</span>
            </button>
            <button type="button" id="search-btn" class="action-btn search-btn">
                <span class="btn-icon">ğŸ”</span>
                <span class="btn-text">Search Memory</span>
            </button>
        </div>

        <!-- Footer Stats -->
        <div class="popup-footer" id="popup-footer">
            <div class="footer-message" id="footer-message"></div>
        </div>
    </div>

    <script type="module" src="popup.js"></script>
</body>
</html>
